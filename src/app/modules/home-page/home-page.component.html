<div class="home-page-container">
    <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <div class="form-floating" [class.is-invalid]="searchField.invalid">
            <input class="form-control" [formControl]="searchField" type="text" placeholder="search user" aria-label="default input example">
            <label for="floatingInputGroup2">Username</label>
        </div>
        <div class="invalid-feedback">
            Please choose a username.
        </div>
    </div>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" *ngFor="let user of users">
                <div class="card">
                    <a [routerLink]="[eRoutes.USER_REPOS, user.login]">
                        <img [src]="user.avatar_url" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{user.login}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
